<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Collage</title>
  <link rel="stylesheet" href="css/collage.css">
</head>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const imageCollage = document.querySelector('.image-collage');
  const imageCount = 40;
  const imageUrls = [];

  // Generating array of image URLs
  for (let i = 1; i <= imageCount; i++) {
    const imageUrl = `img/int/${i.toString().padStart(2, '0')}.jpg`; // Assuming images are in a folder named "images"
    imageUrls.push(imageUrl);
  }

  // Shuffle the array of image URLs
  shuffleArray(imageUrls);

  // Create img elements with shuffled image URLs
  imageUrls.forEach((imageUrl, index) => {
    const img = document.createElement('img');
    img.src = imageUrl;
    img.alt = `Image ${index + 1}`;
    imageCollage.appendChild(img);
  });
});

// Function to shuffle array elements
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
</script>
<body>
  <div class="image-collage">
    <!-- Images will be added dynamically -->
  </div>
</body>
</html>
